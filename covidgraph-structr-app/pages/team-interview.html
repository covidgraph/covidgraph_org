.thumbnail {

	/* place image in center */
	display      : block;
	margin-left  : auto;
	margin-right : auto;
	
	/* crop image to fixes square */
	position : relative;
	width    : 200px;
	height   : 200px;
	overflow : hidden;

}
.thumbnail img {

	
	position : absolute;
	left     : 50%;
	top      : 50%;
	height   : 100%;
	width    : auto;
		-webkit-transform : translate(-50%,-50%);
		    -ms-transform : translate(-50%,-50%);
                transform : translate(-50%,-50%);
	
	/* make image round*/
	border-radius : 50%;

}
.thumbnail img.portrait {
  width: 100%;
  height: auto;
}</style>

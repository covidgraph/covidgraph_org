	<script type="module"><!-- @structr:content(module) -->document.addEventListener('DOMContentLoaded', function() {

	const editButton = document.getElementById('getPaperTimeline');

	editButton.addEventListener('click', function() {
		window.location.href = '/paper-timeline/${current.id}';	
	});

});</script>
	<div class="row">
		<h1 class="col-9"><!-- @structr:content(text/plain) -->${current.name}<!-- @structr:private, @structr:content(text/plain) --> (${current.covidGraphId})</h1>
		<div class="col-2">
			<button class="" id="getPaperTimeline" style="float: right;"><!-- @structr:content(text/plain) -->Paper Timeline</button>
		</div>
	</div>
	<div class="row" style="text-align:justify; margin-top: 2rem;" data-structr-meta-hide-conditions="empty(current.source)">
		<h5 class="col-2"><!-- @structr:content(text/plain) -->Source:</h5><span class="col-9"><!-- @structr:content(text/plain) -->${current.sid} (${current.source})</span>
	</div>
	<div class="row" style="text-align:justify; margin-top: 2rem;" data-structr-meta-hide-conditions="empty(current.synonyms)">
		<h5 class="col-2"><!-- @structr:content(text/plain) -->Synonyms:</h5><span class="col-9">
			<!-- @structr:content(text/javascript) --><structr:template src="Render Synonyms-d109bf94282a425a94a463d7d9f20c5d" data-structr-meta-name="Render Synonyms" data-structr-meta-data-key="synonym" data-structr-meta-function-query="to_graph_object(current.synonyms)"><span class="gene gene-default"><!-- @structr:content(text/plain) -->${synonym.value}</span>
			</structr:template>
		</span>
	</div>
	<div class="row" style="text-align:justify; margin-top: 2rem;" data-structr-meta-hide-conditions="empty(current.description)">
		<h5 class="col-2"><!-- @structr:content(text/plain) -->Description:</h5><span class="col-9"><!-- @structr:content(text/javascript) -->${current.description}</span>
	</div>
	<div class="row" style="text-align:justify; margin-top: 2rem;" data-structr-meta-hide-conditions="empty(current.featureType)">
		<h5 class="col-2"><!-- @structr:content(text/plain) -->Feature Types:</h5><span class="col-9">
			<div class="row" data-structr-meta-data-key="feature" data-structr-meta-function-query="{

  const current = $.get('current');
  const featureTypes = current.featureType;
  const features = Object.keys(featureTypes);
  return $.to_graph_object(features);

}"><span class=" col-2"><!-- @structr:content(text/plain) -->${feature.value}</span><span class=" col-10"><span class="gene gene-default" data-structr-meta-data-key="value" data-structr-meta-function-query="{

  const current = $.get('current');
  const feature = $.get('feature').value;
  const featureTypes = current.featureType;
  const featureValues = featureTypes[feature];
  return $.to_graph_object(featureValues);

}"><!-- @structr:content(text/plain) -->${value.value}</span></span></div>
		</span>
	</div>
	<div class="row" style="text-align:justify; margin-top: 2rem;" data-structr-meta-hide-conditions="empty(current.tissues)">
		<h5 class="col-2"><!-- @structr:content(text/plain) -->Tissues:</h5><span class="col-9"><span class="gene gene-default" data-structr-meta-data-key="tissue" data-structr-meta-function-query="current.tissues"><!-- @structr:content(text/plain) -->${tissue.name}</span></span>
	</div>
	<div class="row" style="text-align:justify; margin-top: 2rem;">
		<h5 class="col-2"><!-- @structr:content(text/plain) -->Transcript:</h5><span class="col-9"><span data-structr-meta-data-key="transcript" data-structr-meta-function-query="current.transcripts"><!-- @structr:content(text/plain) -->${transcript.sid} (${transcript.source})</span></span>
	</div>
</structr:template>
